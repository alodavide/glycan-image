<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-image/iron-image.html">

<!-- Defines element markup -->
<dom-module id="glycan-image" >
    <template>
        <iron-ajax
            id="imageAjaxCall"
            url="{{server}}"
            params= '{"glycoCtCode":"{{structure}}"}'
            contentType=application/json; charset=utf-8",
            method="POST"
            on-response="handleResponse"
            on-error="handleError"
            debounce-duration="300"></iron-ajax>

        <iron-image id="glycanImage"></iron-image>
    </template>
    <!-- Registers custom element -->
    <script>
    Polymer({
        is: 'glycan-image',
        properties:{
            structure: {
                type: String,
                observer: '_structureChanged'
            },
            server: String
        },

        handleResponse: function(ev, res){
            var image = this.$.glycanImage;
            image.src = "data:image/jpg;base64"+res;
        },

        handleError: function(ev, res){
            var image = this.$.glycanImage;
            image.src = Polymer.resolveURL("img/sorry.jpg")
        },

        _structureChanged: function(newValue, oldValue) {
            if(newValue){
                var call = this.$.imageAjaxCall;
                call.params = '{"glycoCtCode":"{{'+this.structure+'}}"}';
                call.generateRequest();
            } else{
                var image = this.$.glycanImage;
                image.src = Polymer.resolveURL("img/sorry.jpg")
            }
        }

    });
    </script>
</dom-module>
